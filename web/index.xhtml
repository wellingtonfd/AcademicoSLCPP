<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/entity/templateLogin.xhtml">
        <ui:define name="body" >
            <p:panel style="margin-top: 150px;margin-left: 500px; margin-right: 500px">
                <div class="conteiner" align="center">
                    <div id="caixa" align="center">
                    <h:form  id="formLogin">
                            <p:growl id="growl" showDetail="true" life="3000"/>
                            
                            <p:panel header="Acesso sistema" footer="visible">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Username"/>
                                    <h:inputText value="#{myBundle.CreateUsuarioTitle_login}"
                                                 id="username" required="true" label="UserName"/>

                                     <h:outputLabel for="password" value="password"/>
                                     <h:inputSecret value="#{myBundle.CreateUsuarioTitle_senha}"
                                                 id="password" required="true" label="password"/>

                                     <f:facet name="footer" >
                                         <p:commandButton  id="loginbutton" value="login" update=":growl"
                                                          actionListener="#{myBundle.CreateUsuarioTitle_senha}"
                                                          oncomplete="handleLoginRequest(xhr, status, args)"/>
                                     </f:facet>
                                </h:panelGrid>
                            </p:panel>
                    </h:form>
                    </div>
                </div>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
