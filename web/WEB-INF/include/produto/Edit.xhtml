                                <p:outputLabel value="#{myBundle.EditProdutoLabel_dtfabricacao}" for="dtfabricacao" />
                                <p:calendar id="dtfabricacao" pattern="MM/dd/yyyy" value="#{produtoController.selected.dtfabricacao}" title="#{myBundle.EditProdutoTitle_dtfabricacao}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_dtvalidade}" for="dtvalidade" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_compatibilidade}" for="compatibilidade" />
                                <p:inputText id="compatibilidade" value="#{produtoController.selected.compatibilidade}" title="#{myBundle.EditProdutoTitle_compatibilidade}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_compatibilidade}" size="200" maxlength="200"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_formulaproduto}" for="formulaproduto" />

                                <p:inputText id="ph" value="#{produtoController.selected.ph}" title="#{myBundle.EditProdutoTitle_ph}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_estfisico}" for="estfisico" />
                                <p:inputText id="estfisico" value="#{produtoController.selected.estfisico}" title="#{myBundle.EditProdutoTitle_estfisico}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_decomposicao}" for="decomposicao" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_tipodopoduto}" for="tipodopoduto" />
                                <p:inputText id="tipodopoduto" value="#{produtoController.selected.tipodopoduto}" title="#{myBundle.EditProdutoTitle_tipodopoduto}" size="30" maxlength="30"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idComposi}" for="idComposi" />
                                <p:inputText id="idComposi" value="#{produtoController.selected.idComposi}" title="#{myBundle.EditProdutoTitle_idComposi}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_idComposi}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_numOnu}" for="numOnu" />
                                <p:inputText id="numOnu" value="#{produtoController.selected.numOnu}" title="#{myBundle.EditProdutoTitle_numOnu}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_numOnu}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idPtEbulicao}" for="idPtEbulicao" />
                                <p:inputText id="idPtEbulicao" value="#{produtoController.selected.idPtEbulicao}" title="#{myBundle.EditProdutoTitle_idPtEbulicao}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_ptEbuliMin}" for="ptEbuliMin" />
                                <p:inputText id="ptEbuliMin" value="#{produtoController.selected.ptEbuliMin}" title="#{myBundle.EditProdutoTitle_ptEbuliMin}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_ptEbuliMax}" for="ptEbuliMax" />
                                <p:inputText id="ptEbuliMax" value="#{produtoController.selected.ptEbuliMax}" title="#{myBundle.EditProdutoTitle_ptEbuliMax}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idPtFulgor}" for="idPtFulgor" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idEnderecamento}" for="idEnderecamento" />
                                <p:inputText id="idEnderecamento" value="#{produtoController.selected.idEnderecamento}" title="#{myBundle.EditProdutoTitle_idEnderecamento}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_idEnderecamento}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_ruaArmazem}" for="ruaArmazem" />
                                <p:inputText id="ruaArmazem" value="#{produtoController.selected.ruaArmazem}" title="#{myBundle.EditProdutoTitle_ruaArmazem}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_ruaArmazem}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_lado}" for="lado" />
                                <p:inputText id="lado" value="#{produtoController.selected.lado}" title="#{myBundle.EditProdutoTitle_lado}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_lado}" size="35" maxlength="35"/>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ProdutoTab3" title="#{myBundle.TabHeaderPrefix} 3">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{produtoController.selected != null}">
                                <p:outputLabel value="#{myBundle.EditProdutoLabel_nivel}" for="nivel" />
                                <p:inputText id="nivel" value="#{produtoController.selected.nivel}" title="#{myBundle.EditProdutoTitle_nivel}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_nivel}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_posicao}" for="posicao" />
                                <p:inputText id="posicao" value="#{produtoController.selected.posicao}" title="#{myBundle.EditProdutoTitle_posicao}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_posicao}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_qtdProduto}" for="qtdProduto" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_valorUnitario}" for="valorUnitario" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_nomefantasia}" for="nomefantasia" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idNumOnu}" for="idNumOnu" />
                                <p:selectOneMenu id="idNumOnu" value="#{produtoController.selected.idNumOnu}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_idNumOnu}" converter="numOnuConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{numOnuController.items}"
                                                   var="idNumOnuItem"
                                                   itemValue="#{idNumOnuItem}"
                                                   itemLabel="#{idNumOnuItem.idNumOnu.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idFornecedor}" for="idFornecedor" />
                                <p:selectOneMenu id="idFornecedor" value="#{produtoController.selected.idFornecedor}"  converter="fornecedorConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{fornecedorController.items}"
                                                   var="idFornecedorItem"
                                                   itemValue="#{idFornecedorItem}"
                                                   itemLabel="#{idFornecedorItem.idFornecedor.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idClasse}" for="idClasse" />
                                <p:selectOneMenu id="idClasse" value="#{produtoController.selected.idClasse}"  converter="classeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{classeController.items}"
                                                   var="idClasseItem"
                                                   itemValue="#{idClasseItem}"
                                                   itemLabel="#{idClasseItem.descricao.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{produtoController.save}" value="#{myBundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProdutoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
