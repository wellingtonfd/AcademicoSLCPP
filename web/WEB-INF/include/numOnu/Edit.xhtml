<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NumOnuEditDlg" widgetVar="NumOnuEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditNumOnuTitle}" closeOnEscape="true">

            <h:form id="NumOnuEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{numOnuController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditNumOnuLabel_idNumOnu}" for="idNumOnu" />
                        <h:outputText id="idNumOnu" value="#{numOnuController.selected.idNumOnu}" />

                        <p:outputLabel value="#{myBundle.EditNumOnuLabel_numOnu}" for="numOnu" />
                        <p:inputText id="numOnu" value="#{numOnuController.selected.numOnu}" title="#{myBundle.EditNumOnuTitle_numOnu}" required="true" requiredMessage="#{myBundle.EditNumOnuRequiredMessage_numOnu}"/>

                        <p:outputLabel value="#{myBundle.EditNumOnuLabel_especificacoes}" for="especificacoes" />
                        <p:inputText id="especificacoes" value="#{numOnuController.selected.especificacoes}" title="#{myBundle.EditNumOnuTitle_especificacoes}" required="true" requiredMessage="#{myBundle.EditNumOnuRequiredMessage_especificacoes}" size="35" maxlength="35"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{numOnuController.save}" value="#{myBundle.Save}" update="display,:NumOnuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NumOnuEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="NumOnuEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
