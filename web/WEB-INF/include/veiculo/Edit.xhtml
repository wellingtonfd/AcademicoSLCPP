<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VeiculoEditDlg" widgetVar="VeiculoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditVeiculoTitle}" closeOnEscape="true">

            <h:form id="VeiculoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{veiculoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditVeiculoLabel_idVeiculo}" for="idVeiculo" />
                        <h:outputText id="idVeiculo" value="#{veiculoController.selected.idVeiculo}" />

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{veiculoController.selected.nome}" title="#{myBundle.EditVeiculoTitle_nome}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_nome}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{veiculoController.selected.modelo}" title="#{myBundle.EditVeiculoTitle_modelo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_modelo}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_fabricante}" for="fabricante" />
                        <p:inputText id="fabricante" value="#{veiculoController.selected.fabricante}" title="#{myBundle.EditVeiculoTitle_fabricante}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_fabricante}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_chassi}" for="chassi" />
                        <p:inputText id="chassi" value="#{veiculoController.selected.chassi}" title="#{myBundle.EditVeiculoTitle_chassi}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_chassi}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{veiculoController.selected.placa}" title="#{myBundle.EditVeiculoTitle_placa}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_cor}" for="cor" />
                        <p:inputText id="cor" value="#{veiculoController.selected.cor}" title="#{myBundle.EditVeiculoTitle_cor}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{veiculoController.selected.ano}" title="#{myBundle.EditVeiculoTitle_ano}"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_nomeCombustivel}" for="nomeCombustivel" />
                        <p:inputText id="nomeCombustivel" value="#{veiculoController.selected.nomeCombustivel}" title="#{myBundle.EditVeiculoTitle_nomeCombustivel}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_nomeCombustivel}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_combustivelidCombustivel}" for="combustivelidCombustivel" />
                        <p:selectOneMenu id="combustivelidCombustivel" value="#{veiculoController.selected.combustivelidCombustivel}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_combustivelidCombustivel}" converter="combustivelConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{combustivelController.items}"
                                           var="combustivelidCombustivelItem"
                                           itemValue="#{combustivelidCombustivelItem}"
                                           itemLabel="#{combustivelidCombustivelItem.idCombustivel.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.save}" value="#{myBundle.Save}" update="display,:VeiculoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,VeiculoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="VeiculoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
