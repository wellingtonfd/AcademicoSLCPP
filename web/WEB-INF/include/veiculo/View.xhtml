<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_modelo}"/>
                        <h:outputText value="#{veiculoController.selected.modelo}" title="#{myBundle.ViewVeiculoTitle_modelo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_fabricante}"/>
                        <h:outputText value="#{veiculoController.selected.fabricante}" title="#{myBundle.ViewVeiculoTitle_fabricante}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_chassi}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_nomeCombustivel}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_combustivelidCombustivel}"/>
                        <h:outputText value="#{veiculoController.selected.combustivelidCombustivel.idCombustivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="VeiculoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
