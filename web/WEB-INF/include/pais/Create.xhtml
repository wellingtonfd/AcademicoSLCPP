<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisCreateDlg" widgetVar="PaisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePaisTitle}" closeOnEscape="true">

            <h:form id="PaisCreateForm">

                <h:panelGroup id="display" rendered="#{paisController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePaisLabel_sglPais}" for="sglPais" />
                        <p:inputText id="sglPais" value="#{paisController.selected.sglPais}" title="#{myBundle.CreatePaisTitle_sglPais}" required="true" requiredMessage="#{myBundle.CreatePaisRequiredMessage_sglPais}" size="2" maxlength="2"/>

                        <p:outputLabel value="#{myBundle.CreatePaisLabel_nomPais}" for="nomPais" />
                        <p:inputText id="nomPais" value="#{paisController.selected.nomPais}" title="#{myBundle.CreatePaisTitle_nomPais}" required="true" requiredMessage="#{myBundle.CreatePaisRequiredMessage_nomPais}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.saveNew}" value="#{myBundle.Save}" update="display,:PaisListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PaisCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PaisCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
