<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition>

                        <h:outputText value="#{myBundle.ViewTipoPedidoLabel_idTipoPedido}"/>

                        <h:outputText value="#{myBundle.ViewTipoPedidoLabel_tipoPedido}"/>
                        <h:outputText value="#{tipoPedidoController.selected.tipoPedido}" title="#{myBundle.ViewTipoPedidoTitle_tipoPedido}"/>

                        <h:outputText value="#{myBundle.ViewTipoPedidoLabel_especifTipopedido}"/>
                        <h:outputText value="#{tipoPedidoController.selected.especifTipopedido}" title="#{myBundle.ViewTipoPedidoTitle_especifTipopedido}"/>

                        <h:outputText value="#{myBundle.ViewTipoPedidoLabel_usuarioidUsuario}"/>

                    <p:commandButton value="#{myBundle.Close}" onclick="TipoPedidoViewDialog.hide()"/>
