<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseViewDlg" widgetVar="ClasseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewClasseTitle}" closeOnEscape="true">

            <h:form id="ClasseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{classeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClasseLabel_idClasse}"/>
                        <h:outputText value="#{classeController.selected.idClasse}" title="#{myBundle.ViewClasseTitle_idClasse}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_classe}"/>
                        <h:outputText value="#{classeController.selected.classe}" title="#{myBundle.ViewClasseTitle_classe}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_legenda}"/>
                        <h:outputText value="#{classeController.selected.legenda}" title="#{myBundle.ViewClasseTitle_legenda}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_compatibilidade}"/>
                        <h:outputText value="#{classeController.selected.compatibilidade}" title="#{myBundle.ViewClasseTitle_compatibilidade}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_subclasse}"/>
                        <h:outputText value="#{classeController.selected.subclasse}" title="#{myBundle.ViewClasseTitle_subclasse}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_descricao}"/>
                        <h:outputText value="#{classeController.selected.descricao}" title="#{myBundle.ViewClasseTitle_descricao}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_idLegenda}"/>
                        <h:outputText value="#{classeController.selected.idLegenda.legDescricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ClasseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
