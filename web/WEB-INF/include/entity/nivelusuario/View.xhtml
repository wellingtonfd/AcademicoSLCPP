<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelusuarioViewDlg" widgetVar="NivelusuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewNivelusuarioTitle}" closeOnEscape="true">

            <h:form id="NivelusuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{nivelusuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNivelusuarioLabel_idNivelusuario}"/>
                        <h:outputText value="#{nivelusuarioController.selected.idNivelusuario}" title="#{myBundle.ViewNivelusuarioTitle_idNivelusuario}"/>

                        <h:outputText value="#{myBundle.ViewNivelusuarioLabel_nomenivel}"/>
                        <h:outputText value="#{nivelusuarioController.selected.nomenivel}" title="#{myBundle.ViewNivelusuarioTitle_nomenivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NivelusuarioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
