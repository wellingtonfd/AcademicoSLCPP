<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalOperacaoCreateDlg" widgetVar="LocalOperacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLocalOperacaoTitle}" closeOnEscape="true">

            <h:form id="LocalOperacaoCreateForm">

                <h:panelGroup id="display" rendered="#{localOperacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLocalOperacaoLabel_local}" for="local" />
                        <p:inputText id="local" value="#{localOperacaoController.selected.local}" title="#{myBundle.CreateLocalOperacaoTitle_local}" required="true" requiredMessage="#{myBundle.CreateLocalOperacaoRequiredMessage_local}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateLocalOperacaoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{localOperacaoController.selected.descricao}" title="#{myBundle.CreateLocalOperacaoTitle_descricao}" required="true" requiredMessage="#{myBundle.CreateLocalOperacaoRequiredMessage_descricao}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localOperacaoController.saveNew}" value="#{myBundle.Save}" update="display,:LocalOperacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LocalOperacaoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="LocalOperacaoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
