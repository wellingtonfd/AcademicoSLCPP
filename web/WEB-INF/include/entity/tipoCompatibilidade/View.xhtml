<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCompatibilidadeViewDlg" widgetVar="TipoCompatibilidadeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoCompatibilidadeTitle}" closeOnEscape="true">

            <h:form id="TipoCompatibilidadeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCompatibilidadeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_idTipoCompatibilidade}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.idTipoCompatibilidade}" title="#{myBundle.ViewTipoCompatibilidadeTitle_idTipoCompatibilidade}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_especificacao}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.especificacao}" title="#{myBundle.ViewTipoCompatibilidadeTitle_especificacao}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_toxidadeidToxidade}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.toxidadeidToxidade.descricao}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_tipoMovimentacaoidTipoMovimentacao}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.tipoMovimentacaoidTipoMovimentacao.idTipoMovimentacao}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_ptFulgoridPtFulgor}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.ptFulgoridPtFulgor.descricao}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_ptEbulicaoidPtEbulicao}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.ptEbulicaoidPtEbulicao.descricao}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_numOnuidNumOnu}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.numOnuidNumOnu.idNumOnu}"/>

                        <h:outputText value="#{myBundle.ViewTipoCompatibilidadeLabel_classeidClasse}"/>
                        <h:outputText value="#{tipoCompatibilidadeController.selected.classeidClasse.idClasse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TipoCompatibilidadeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
