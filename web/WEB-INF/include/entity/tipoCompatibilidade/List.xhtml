<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoCompatibilidadeListForm">

        <p:panel header="#{myBundle.ListTipoCompatibilidadeTitle}">
            <p:contextMenu id="TipoCompatibilidadeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoCompatibilidadeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoCompatibilidadeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoCompatibilidadeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoCompatibilidadeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_statusArmazemCollection}" icon="ui-icon-search"  action="#{tipoCompatibilidadeController.navigateStatusArmazemCollection}" disabled="#{empty tipoCompatibilidadeController.selected.statusArmazemCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_toxidadeidToxidade}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.prepareToxidadeidToxidade}" update=":ToxidadeViewForm" oncomplete="ToxidadeViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.toxidadeidToxidade}"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_tipoMovimentacaoidTipoMovimentacao}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.prepareTipoMovimentacaoidTipoMovimentacao}" update=":TipoMovimentacaoViewForm" oncomplete="TipoMovimentacaoViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.tipoMovimentacaoidTipoMovimentacao}"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_ptFulgoridPtFulgor}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.preparePtFulgoridPtFulgor}" update=":PtFulgorViewForm" oncomplete="PtFulgorViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.ptFulgoridPtFulgor}"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_ptEbulicaoidPtEbulicao}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.preparePtEbulicaoidPtEbulicao}" update=":PtEbulicaoViewForm" oncomplete="PtEbulicaoViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.ptEbulicaoidPtEbulicao}"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_numOnuidNumOnu}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.prepareNumOnuidNumOnu}" update=":NumOnuViewForm" oncomplete="NumOnuViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.numOnuidNumOnu}"/>  
                <p:menuitem value="#{myBundle.TipoCompatibilidadeMenuItem_classeidClasse}" icon="ui-icon-search"  actionListener="#{tipoCompatibilidadeController.prepareClasseidClasse}" update=":ClasseViewForm" oncomplete="ClasseViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected.classeidClasse}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoCompatibilidadeController.items}"
                         var="item"
                         rowKey="#{item.idTipoCompatibilidade}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoCompatibilidadeController.selected}">

                <p:ajax event="rowSelect"   update=":TipoCompatibilidadeListForm:createButton :TipoCompatibilidadeListForm:viewButton :TipoCompatibilidadeListForm:editButton :TipoCompatibilidadeListForm:deleteButton :TipoCompatibilidadeListForm:TipoCompatibilidadeDataTableContextMenu" listener="#{tipoCompatibilidadeController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":TipoCompatibilidadeListForm:createButton :TipoCompatibilidadeListForm:viewButton :TipoCompatibilidadeListForm:editButton :TipoCompatibilidadeListForm:deleteButton :TipoCompatibilidadeListForm:TipoCompatibilidadeDataTableContextMenu" listener="#{tipoCompatibilidadeController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoCompatibilidadeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idTipoCompatibilidade}" filterBy="#{item.idTipoCompatibilidade}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_idTipoCompatibilidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoCompatibilidade}"/>
                </p:column>


                <p:column sortBy="#{item.especificacao}" filterBy="#{item.especificacao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_especificacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.especificacao}"/>
                </p:column>


                <p:column sortBy="#{item.toxidadeidToxidade.descricao}" filterBy="#{item.toxidadeidToxidade.descricao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_toxidadeidToxidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.toxidadeidToxidade.descricao}"/>
                </p:column>


                <p:column sortBy="#{item.tipoMovimentacaoidTipoMovimentacao.idTipoMovimentacao}" filterBy="#{item.tipoMovimentacaoidTipoMovimentacao.idTipoMovimentacao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_tipoMovimentacaoidTipoMovimentacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoMovimentacaoidTipoMovimentacao.idTipoMovimentacao}"/>
                </p:column>


                <p:column sortBy="#{item.ptFulgoridPtFulgor.descricao}" filterBy="#{item.ptFulgoridPtFulgor.descricao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_ptFulgoridPtFulgor}"/>
                    </f:facet>
                    <h:outputText value="#{item.ptFulgoridPtFulgor.descricao}"/>
                </p:column>


                <p:column sortBy="#{item.ptEbulicaoidPtEbulicao.descricao}" filterBy="#{item.ptEbulicaoidPtEbulicao.descricao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_ptEbulicaoidPtEbulicao}"/>
                    </f:facet>
                    <h:outputText value="#{item.ptEbulicaoidPtEbulicao.descricao}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.numOnuidNumOnu.idNumOnu}" filterBy="#{item.numOnuidNumOnu.idNumOnu}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_numOnuidNumOnu}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numOnuidNumOnu.idNumOnu}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.classeidClasse.idClasse}" filterBy="#{item.classeidClasse.idClasse}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListTipoCompatibilidadeTitle_classeidClasse}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.classeidClasse.idClasse}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCompatibilidadeController.prepareCreate}" update=":TipoCompatibilidadeCreateForm" oncomplete="TipoCompatibilidadeCreateDialog.show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCompatibilidadeViewForm" oncomplete="TipoCompatibilidadeViewDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCompatibilidadeEditForm" oncomplete="TipoCompatibilidadeEditDialog.show()" disabled="#{empty tipoCompatibilidadeController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCompatibilidadeController.delete}" update=":growl,datalist" disabled="#{empty tipoCompatibilidadeController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/entity/confirmation.xhtml"/>
    </h:form>

</ui:composition>
