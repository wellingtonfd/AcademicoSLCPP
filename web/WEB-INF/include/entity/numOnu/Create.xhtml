<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumOnuCreateDlg" widgetVar="NumOnuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateNumOnuTitle}" closeOnEscape="true">

            <h:form id="NumOnuCreateForm">

                <h:panelGroup id="display" rendered="#{numOnuController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateNumOnuLabel_numOnu}" for="numOnu" />
                        <p:inputText id="numOnu" value="#{numOnuController.selected.numOnu}" title="#{myBundle.CreateNumOnuTitle_numOnu}" required="true" requiredMessage="#{myBundle.CreateNumOnuRequiredMessage_numOnu}"/>

                        <p:outputLabel value="#{myBundle.CreateNumOnuLabel_especificacoes}" for="especificacoes" />
                        <p:inputText id="especificacoes" value="#{numOnuController.selected.especificacoes}" title="#{myBundle.CreateNumOnuTitle_especificacoes}" required="true" requiredMessage="#{myBundle.CreateNumOnuRequiredMessage_especificacoes}" size="35" maxlength="35"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{numOnuController.saveNew}" value="#{myBundle.Save}" update="display,:NumOnuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NumOnuCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="NumOnuCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
