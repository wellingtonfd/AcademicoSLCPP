<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimentacaoCreateDlg" widgetVar="TipoMovimentacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoMovimentacaoTitle}" closeOnEscape="true">

            <h:form id="TipoMovimentacaoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoMovimentacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoMovimentacaoLabel_tipoMovimentacao}" for="tipoMovimentacao" />
                        <p:inputText id="tipoMovimentacao" value="#{tipoMovimentacaoController.selected.tipoMovimentacao}" title="#{myBundle.CreateTipoMovimentacaoTitle_tipoMovimentacao}" required="true" requiredMessage="#{myBundle.CreateTipoMovimentacaoRequiredMessage_tipoMovimentacao}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoMovimentacaoLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                        <p:selectOneMenu id="usuarioidUsuario" value="#{tipoMovimentacaoController.selected.usuarioidUsuario}" required="true" requiredMessage="#{myBundle.CreateTipoMovimentacaoRequiredMessage_usuarioidUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioidUsuarioItem"
                                           itemValue="#{usuarioidUsuarioItem}"
                                           itemLabel="#{usuarioidUsuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMovimentacaoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoMovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoMovimentacaoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoMovimentacaoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
