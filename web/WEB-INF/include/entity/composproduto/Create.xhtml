<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComposprodutoCreateDlg" widgetVar="ComposprodutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateComposprodutoTitle}" closeOnEscape="true">

            <h:form id="ComposprodutoCreateForm">

                <h:panelGroup id="display" rendered="#{composprodutoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_formulaproduto}" for="formulaproduto" />
                        <p:inputText id="formulaproduto" value="#{composprodutoController.selected.formulaproduto}" title="#{myBundle.CreateComposprodutoTitle_formulaproduto}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_formaproduto}" for="formaproduto" />
                        <p:inputText id="formaproduto" value="#{composprodutoController.selected.formaproduto}" title="#{myBundle.CreateComposprodutoTitle_formaproduto}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_odorproduto}" for="odorproduto" />
                        <p:inputText id="odorproduto" value="#{composprodutoController.selected.odorproduto}" title="#{myBundle.CreateComposprodutoTitle_odorproduto}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_ph}" for="ph" />
                        <p:inputText id="ph" value="#{composprodutoController.selected.ph}" title="#{myBundle.CreateComposprodutoTitle_ph}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_estfisico}" for="estfisico" />
                        <p:inputText id="estfisico" value="#{composprodutoController.selected.estfisico}" title="#{myBundle.CreateComposprodutoTitle_estfisico}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_solibilidadeagua}" for="solibilidadeagua" />
                        <p:inputText id="solibilidadeagua" value="#{composprodutoController.selected.solibilidadeagua}" title="#{myBundle.CreateComposprodutoTitle_solibilidadeagua}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_limiteexplosivo}" for="limiteexplosivo" />
                        <p:inputText id="limiteexplosivo" value="#{composprodutoController.selected.limiteexplosivo}" title="#{myBundle.CreateComposprodutoTitle_limiteexplosivo}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_densidade}" for="densidade" />
                        <p:inputText id="densidade" value="#{composprodutoController.selected.densidade}" title="#{myBundle.CreateComposprodutoTitle_densidade}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_pressavapor}" for="pressavapor" />
                        <p:inputText id="pressavapor" value="#{composprodutoController.selected.pressavapor}" title="#{myBundle.CreateComposprodutoTitle_pressavapor}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_sinonimos}" for="sinonimos" />
                        <p:inputText id="sinonimos" value="#{composprodutoController.selected.sinonimos}" title="#{myBundle.CreateComposprodutoTitle_sinonimos}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_tramentodisposicao}" for="tramentodisposicao" />
                        <p:inputText id="tramentodisposicao" value="#{composprodutoController.selected.tramentodisposicao}" title="#{myBundle.CreateComposprodutoTitle_tramentodisposicao}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_regulamentacao}" for="regulamentacao" />
                        <p:inputText id="regulamentacao" value="#{composprodutoController.selected.regulamentacao}" title="#{myBundle.CreateComposprodutoTitle_regulamentacao}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateComposprodutoLabel_decomposicao}" for="decomposicao" />
                        <p:inputText id="decomposicao" value="#{composprodutoController.selected.decomposicao}" title="#{myBundle.CreateComposprodutoTitle_decomposicao}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{composprodutoController.saveNew}" value="#{myBundle.Save}" update="display,:ComposprodutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ComposprodutoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ComposprodutoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
