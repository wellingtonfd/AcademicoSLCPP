<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoCreateDlg" widgetVar="EnderecoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEnderecoTitle}" closeOnEscape="true">

            <h:form id="EnderecoCreateForm">

                <h:panelGroup id="display" rendered="#{enderecoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{myBundle.CreateEnderecoTitle_logradouro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_logradouro}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{myBundle.CreateEnderecoTitle_complemento}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_complemento}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{myBundle.CreateEnderecoTitle_cep}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_cep}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{myBundle.CreateEnderecoTitle_bairro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_bairro}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_num}" for="num" />
                        <p:inputText id="num" value="#{enderecoController.selected.num}" title="#{myBundle.CreateEnderecoTitle_num}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_num}"/>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{enderecoController.selected.codPais}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_codPais}" converter="paisConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.items}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"
                                           itemLabel="#{codPaisItem.codPais.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_codEstado}" for="codEstado" />
                        <p:selectOneMenu id="codEstado" value="#{enderecoController.selected.codEstado}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_codEstado}" converter="estadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.items}"
                                           var="codEstadoItem"
                                           itemValue="#{codEstadoItem}"
                                           itemLabel="#{codEstadoItem.codEstado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEnderecoLabel_codCidade}" for="codCidade" />
                        <p:selectOneMenu id="codCidade" value="#{enderecoController.selected.codCidade}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_codCidade}" converter="cidadeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cidadeController.items}"
                                           var="codCidadeItem"
                                           itemValue="#{codCidadeItem}"
                                           itemLabel="#{codCidadeItem.codCidade.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.saveNew}" value="#{myBundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EnderecoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="EnderecoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
