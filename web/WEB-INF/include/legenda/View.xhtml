<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LegendaViewDlg" widgetVar="LegendaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLegendaTitle}" closeOnEscape="true">

            <h:form id="LegendaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{legendaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLegendaLabel_idLegenda}"/>
                        <h:outputText value="#{legendaController.selected.idLegenda}" title="#{myBundle.ViewLegendaTitle_idLegenda}"/>

                        <h:outputText value="#{myBundle.ViewLegendaLabel_legDescricao}"/>
                        <h:outputText value="#{legendaController.selected.legDescricao}" title="#{myBundle.ViewLegendaTitle_legDescricao}"/>

                        <h:outputText value="#{myBundle.ViewLegendaLabel_legenda}"/>
                        <h:outputText value="#{legendaController.selected.legenda}" title="#{myBundle.ViewLegendaTitle_legenda}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="LegendaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
