<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsersTitle}" closeOnEscape="true">

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsersLabel_idUser}" for="idUser" />
                        <h:outputText id="idUser" value="#{usersController.selected.idUser}" />

                        <p:outputLabel value="#{myBundle.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{myBundle.EditUsersTitle_username}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_username}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_passwords}" for="passwords" />
                        <p:inputText id="passwords" value="#{usersController.selected.passwords}" title="#{myBundle.EditUsersTitle_passwords}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_passwords}" size="15" maxlength="15"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.save}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsersEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
