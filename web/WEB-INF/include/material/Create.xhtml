<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialCreateDlg" widgetVar="MaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMaterialTitle}" closeOnEscape="true">

            <h:form id="MaterialCreateForm">

                <h:panelGroup id="display" rendered="#{materialController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMaterialLabel_tipoMaterial}" for="tipoMaterial" />
                        <p:inputText id="tipoMaterial" value="#{materialController.selected.tipoMaterial}" title="#{myBundle.CreateMaterialTitle_tipoMaterial}" required="true" requiredMessage="#{myBundle.CreateMaterialRequiredMessage_tipoMaterial}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialController.saveNew}" value="#{myBundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MaterialCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="MaterialCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
