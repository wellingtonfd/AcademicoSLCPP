<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoEmbalagemEditDlg" widgetVar="TipoEmbalagemEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoEmbalagemTitle}" closeOnEscape="true">

            <h:form id="TipoEmbalagemEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoEmbalagemController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoEmbalagemLabel_idTipoEmbalagem}" for="idTipoEmbalagem" />
                        <h:outputText id="idTipoEmbalagem" value="#{tipoEmbalagemController.selected.idTipoEmbalagem}" />

                        <p:outputLabel value="#{myBundle.EditTipoEmbalagemLabel_nometipo}" for="nometipo" />
                        <p:inputText id="nometipo" value="#{tipoEmbalagemController.selected.nometipo}" title="#{myBundle.EditTipoEmbalagemTitle_nometipo}" required="true" requiredMessage="#{myBundle.EditTipoEmbalagemRequiredMessage_nometipo}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmbalagemController.save}" value="#{myBundle.Save}" update="display,:TipoEmbalagemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoEmbalagemEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoEmbalagemEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
