<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmbalagemViewDlg" widgetVar="TipoEmbalagemViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoEmbalagemTitle}" closeOnEscape="true">

            <h:form id="TipoEmbalagemViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoEmbalagemController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoEmbalagemLabel_idTipoEmbalagem}"/>
                        <h:outputText value="#{tipoEmbalagemController.selected.idTipoEmbalagem}" title="#{myBundle.ViewTipoEmbalagemTitle_idTipoEmbalagem}"/>

                        <h:outputText value="#{myBundle.ViewTipoEmbalagemLabel_nometipo}"/>
                        <h:outputText value="#{tipoEmbalagemController.selected.nometipo}" title="#{myBundle.ViewTipoEmbalagemTitle_nometipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TipoEmbalagemViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
