<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmbalagemCreateDlg" widgetVar="TipoEmbalagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoEmbalagemTitle}" closeOnEscape="true">

            <h:form id="TipoEmbalagemCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEmbalagemController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoEmbalagemLabel_nometipo}" for="nometipo" />
                        <p:inputText id="nometipo" value="#{tipoEmbalagemController.selected.nometipo}" title="#{myBundle.CreateTipoEmbalagemTitle_nometipo}" required="true" requiredMessage="#{myBundle.CreateTipoEmbalagemRequiredMessage_nometipo}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmbalagemController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEmbalagemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoEmbalagemCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoEmbalagemCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
