<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelusuarioCreateDlg" widgetVar="NivelusuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateNivelusuarioTitle}" closeOnEscape="true">

            <h:form id="NivelusuarioCreateForm">

                <h:panelGroup id="display" rendered="#{nivelusuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateNivelusuarioLabel_nomenivel}" for="nomenivel" />
                        <p:inputText id="nomenivel" value="#{nivelusuarioController.selected.nomenivel}" title="#{myBundle.CreateNivelusuarioTitle_nomenivel}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelusuarioController.saveNew}" value="#{myBundle.Save}" update="display,:NivelusuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NivelusuarioCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="NivelusuarioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
