<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseCreateDlg" widgetVar="ClasseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClasseTitle}" closeOnEscape="true">

            <h:form id="ClasseCreateForm">

                <h:panelGroup id="display" rendered="#{classeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClasseLabel_classe}" for="classe" />
                        <p:inputText id="classe" value="#{classeController.selected.classe}" title="#{myBundle.CreateClasseTitle_classe}" required="true" requiredMessage="#{myBundle.CreateClasseRequiredMessage_classe}"/>

                        <p:outputLabel value="#{myBundle.CreateClasseLabel_subclasse}" for="subclasse" />
                        <p:inputText id="subclasse" value="#{classeController.selected.subclasse}" title="#{myBundle.CreateClasseTitle_subclasse}" required="true" requiredMessage="#{myBundle.CreateClasseRequiredMessage_subclasse}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classeController.saveNew}" value="#{myBundle.Save}" update="display,:ClasseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClasseCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ClasseCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
