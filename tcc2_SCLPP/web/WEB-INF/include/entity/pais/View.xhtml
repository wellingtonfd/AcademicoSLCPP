<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisViewDlg" widgetVar="PaisViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPaisTitle}" closeOnEscape="true">

            <h:form id="PaisViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{paisController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPaisLabel_codPais}"/>
                        <h:outputText value="#{paisController.selected.codPais}" title="#{myBundle.ViewPaisTitle_codPais}"/>

                        <h:outputText value="#{myBundle.ViewPaisLabel_sglPais}"/>
                        <h:outputText value="#{paisController.selected.sglPais}" title="#{myBundle.ViewPaisTitle_sglPais}"/>

                        <h:outputText value="#{myBundle.ViewPaisLabel_nomPais}"/>
                        <h:outputText value="#{paisController.selected.nomPais}" title="#{myBundle.ViewPaisTitle_nomPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PaisViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
