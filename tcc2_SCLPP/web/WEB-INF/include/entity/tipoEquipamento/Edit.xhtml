<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoEquipamentoEditDlg" widgetVar="TipoEquipamentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoEquipamentoTitle}" closeOnEscape="true">

            <h:form id="TipoEquipamentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoEquipamentoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoEquipamentoLabel_idTipoEquipamento}" for="idTipoEquipamento" />
                        <h:outputText id="idTipoEquipamento" value="#{tipoEquipamentoController.selected.idTipoEquipamento}" />

                        <p:outputLabel value="#{myBundle.EditTipoEquipamentoLabel_veiculoidVeiculo}" for="veiculoidVeiculo" />
                        <p:selectOneMenu id="veiculoidVeiculo" value="#{tipoEquipamentoController.selected.veiculoidVeiculo}" required="true" requiredMessage="#{myBundle.EditTipoEquipamentoRequiredMessage_veiculoidVeiculo}" converter="veiculoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{veiculoController.items}"
                                           var="veiculoidVeiculoItem"
                                           itemValue="#{veiculoidVeiculoItem}"
                                           itemLabel="#{veiculoidVeiculoItem.idVeiculo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditTipoEquipamentoLabel_epiidEpi}" for="epiidEpi" />
                        <p:selectOneMenu id="epiidEpi" value="#{tipoEquipamentoController.selected.epiidEpi}" required="true" requiredMessage="#{myBundle.EditTipoEquipamentoRequiredMessage_epiidEpi}" converter="epiConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epiController.items}"
                                           var="epiidEpiItem"
                                           itemValue="#{epiidEpiItem}"
                                           itemLabel="#{epiidEpiItem.idEpi.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditTipoEquipamentoLabel_epeidEpe}" for="epeidEpe" />
                        <p:selectOneMenu id="epeidEpe" value="#{tipoEquipamentoController.selected.epeidEpe}" required="true" requiredMessage="#{myBundle.EditTipoEquipamentoRequiredMessage_epeidEpe}" converter="epeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epeController.items}"
                                           var="epeidEpeItem"
                                           itemValue="#{epeidEpeItem}"
                                           itemLabel="#{epeidEpeItem.idEpe.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEquipamentoController.save}" value="#{myBundle.Save}" update="display,:TipoEquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoEquipamentoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoEquipamentoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
