<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEquipamentoCreateDlg" widgetVar="TipoEquipamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoEquipamentoTitle}" closeOnEscape="true">

            <h:form id="TipoEquipamentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEquipamentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_veiculoidVeiculo}" for="veiculoidVeiculo" />
                        <p:selectOneMenu id="veiculoidVeiculo" value="#{tipoEquipamentoController.selected.veiculoidVeiculo}" required="true" requiredMessage="#{myBundle.CreateTipoEquipamentoRequiredMessage_veiculoidVeiculo}" converter="veiculoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{veiculoController.items}"
                                           var="veiculoidVeiculoItem"
                                           itemValue="#{veiculoidVeiculoItem}"
                                           itemLabel="#{veiculoidVeiculoItem.idVeiculo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_epiidEpi}" for="epiidEpi" />
                        <p:selectOneMenu id="epiidEpi" value="#{tipoEquipamentoController.selected.epiidEpi}" required="true" requiredMessage="#{myBundle.CreateTipoEquipamentoRequiredMessage_epiidEpi}" converter="epiConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epiController.items}"
                                           var="epiidEpiItem"
                                           itemValue="#{epiidEpiItem}"
                                           itemLabel="#{epiidEpiItem.idEpi.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_epeidEpe}" for="epeidEpe" />
                        <p:selectOneMenu id="epeidEpe" value="#{tipoEquipamentoController.selected.epeidEpe}" required="true" requiredMessage="#{myBundle.CreateTipoEquipamentoRequiredMessage_epeidEpe}" converter="epeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epeController.items}"
                                           var="epeidEpeItem"
                                           itemValue="#{epeidEpeItem}"
                                           itemLabel="#{epeidEpeItem.idEpe.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEquipamentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoEquipamentoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoEquipamentoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
